}

query ProductList($offset: Int, $limit: Int, $code: String, $filter: FilterProduct) {
  productList(offset: $offset, limit: $limit, code: $code, filter: $filter) {
    id
    title
    description
    type
    category {
      id
      name
      root
    }
    sku {
      id
      name
      price
      discount
      unit
      image
      status
    }
    code
    images
    status
    addons {
      value
      name
      isRequired
      id
    }
  }
}

query product($productId: Int!) {
  product(id: $productId) {
    id
    title
    description
    type
    status
    stockAlter
    category {
      id
      name
      root
    }
    sku {
      id
      name
      price
      discount
      unit
      image
      status
    }
    code
    images
    integrates {
      qty
      product {
        title
        images
        id
      }
      integrate {
        id
        images
        title
      }
      id
    }
    addons {
      value
      name
      isRequired
      id
    }
  }
}

